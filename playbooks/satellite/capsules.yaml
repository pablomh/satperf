---
- hosts: capsules
  remote_user: root
  ###gather_facts: no
  vars_files:
    - ../../conf/satperf.yaml
    - ../../conf/satperf.local.yaml
  roles:
    - role: ../common/roles/epel-not-present
    - role: rhsm_helper
      vars:
        registration_options: "{{ capsule_registration_options }}"
    - role: repo_setup
      vars:
        additional_repos: "{{ capsule_additional_repos }}"
    - role: ../common/roles/plain-network
    - role: ../common/roles/common
    - role: linux-system-roles.timesync
    - role: ../common/roles/remove-home-extend-root
    - role: linux-system-roles.firewall
      vars:
        firewall:
          - service: "RH-Satellite-6-capsule"
            state: enabled
    - role: ../common/roles/partition-new-storage
      vars:
        storage_pools:
         - name: satellite_data
           disks:
             - "{{ storage_pools_disk }}"
           volumes:
             - name: opt
               size: 500M
               fs_type: xfs
               mount_point: /opt
             - name: postgresql
               size: 10G
               fs_type: xfs
               mount_point: /var/opt/rh/rh-postgresql12
             - name: pulp
               size: 300G
               fs_type: xfs
               mount_point: /var/lib/pulp
      when: partition_new_storage is defined and partition_new_storage == True
    - role: capsule
    - role: capsule-location
    - role: ../common/roles/enlarge-arp-table
    - role: puppet-autosign
    - role: capsule-populate
...
